syntax = "proto3";

package boundless.services;

import "Event.proto";
import "Command.proto";

// service definition.
service WormService {
  // Issue a Command
  rpc Send(Command) returns (Response) {}

  // Subscribe, receive Events
  rpc Subscribe(Subscription) returns (stream Event) {}
}

// Result of an rpc call
message Response {
  bool success = 1;
  bytes data = 2;
  int32 code = 3;
}

// Subscribe for Events
message Subscription {
  string topic = 1;
}

