syntax = "proto3";

import "Metadata.proto";

option go_package = "schema";

// Command from a client.
message Command {
  string id = 1;
  string action = 2;
  bytes data = 3;
  ContextType context = 4;
  Metadata metadata = 5;

  enum ContextType {
    DESKTOP = 0;
    WEB = 1;
    MOBILE = 2;
    SERVICE = 3;
  }
}
