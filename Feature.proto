syntax = "proto3";

option java_package = "com.boundlessgeo.spatialconnect.schema";
option java_outer_classname = "SpatialConnect";

message Feature {
  string fid = 1;
  map<string, string> properties = 2;
  string geometryType = 3;
  bytes geometry = 4;
};

message Operation {
  OperationType operation = 1;
  string layer = 2;
  Feature feature = 3;
};

enum OperationType {
  INSERT = 0;
  UPDATE = 1;
  DELETE = 2;
}
